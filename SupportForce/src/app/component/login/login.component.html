  <!-- (ngSubmit)="loginUser(userLogin)" -->
  <form #userLogin="ngForm" class="login">
    <div class="form-group">
      <label for="userLogin">Username</label> 
      <input [(ngModel)]="username" name="username" #loginUsername="ngModel" type="username" class="form-control"
        id="userLogin" aria-describedby="UNHelp" placeholder="Enter username" required 
        [ngClass]="{'is-invalid': loginUsername.errors && loginUsername.touched }">
        <div [hidden]="!loginUsername.errors?.required" class="invalid-feedback">
          Please enter in a username
        </div>
    </div>
    <div class="form-group">
      <label for="userPass">Password</label>
      
      <input [(ngModel)]="password" name="password" #loginPassword="ngModel" type="password" class="form-control"
        id="userPass" placeholder="Password" required [ngClass]="{'is-invalid': loginPassword.errors && loginPassword.touched}">
      <div [hidden]="!loginPassword.errors?.required" class="invalid-feedback">
        Please enter in a password
      </div>
    </div>
    <div class="modal-footer">
      
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary" (click) = "loginUser(userLogin)" data-dismiss="modal" 
        [disabled]="!userLogin.form.valid">
        Submit
      </button>
    </div>
  </form>
