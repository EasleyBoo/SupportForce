  <form #userLogin="ngForm" (ngSubmit)="loginUser(userLogin)" class="login">
    <div class="form-group">
      <label for="userLogin">Username</label> 
      <input [(ngModel)]="username" name="username" type="username" class="form-control"
        id="userLogin" aria-describedby="UNHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="userPass">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control"
        id="userPass" placeholder="Password">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
