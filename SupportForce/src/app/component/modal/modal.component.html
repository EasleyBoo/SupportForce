  <!-- Modal for Login-->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form class="login">
					<div class="form-group">
						<label for="exampleInputUserName">Username</label> <input
							name="username" type="username" class="form-control"
							id="exampleInputusername" aria-describedby="UNHelp"
							placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="exampleInputUserPassword">Password</label> <input
							name="password" type="password" class="form-control"
							id="exampleInputUserPassword" placeholder="Password">
					</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
				</form>
        </div>
      </div>
    </div>
  </div>


  
  <!-- Modal for Register-->
  <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="register">
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label> <input
                      name="username" type="email" class="form-control"
                      id="exampleInputEmail" aria-describedby="UNHelp"
                      placeholder="Enter username">
                  </div>
                <div class="form-group">
                  <label for="InputUserName">Username</label> <input
                    name="username" type="username" class="form-control"
                    id="InputUserName" aria-describedby="UNHelp"
                    placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label> <input
                    name="password" type="password" class="form-control"
                    id="InputPassword" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
