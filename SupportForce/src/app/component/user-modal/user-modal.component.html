<!-- Modal -->
<div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog"
    aria-labelledby="addGroupModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGroupModalTitle">New Support Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-groupcreationform (createdGroup) = "newUsersGroup($event)"></app-groupcreationform>
            </div>
        </div>
    </div>
</div>
