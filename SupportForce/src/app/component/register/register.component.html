<form (submit)="registerUser($event)" class="register">
    
    <div class="form-group">
        <label for="registerEmail">Email</label> <input
          name="email" type="email" class="form-control"
          id="registerEmail" aria-describedby="UNHelp"
          placeholder="Enter email">
      </div>
    <div class="form-group">
      <label for="InputUserName">Username</label> <input
        name="username" type="username" class="form-control"
        id="InputUserName" aria-describedby="UNHelp"
        placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label> <input
        name="password" type="password" class="form-control"
        id="InputPassword" placeholder="Password">
    </div>
    <div class="alert alert-danger" role="alert">Please enter in a password with at least 8 characters long and with one number</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
