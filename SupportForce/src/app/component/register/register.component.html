<form method="POST" class="register">
  <div class="form-group">
    <label for="registerEmail">Email</label>
    <input [(ngModel)]="registerEmail" name="email" #email type="email" class="form-control" id="registerEmail"
      aria-describedby="UNHelp" placeholder="Enter email">

  </div>

  <div class="form-group">
    <label for="InputUserName">Username</label>
    <input [(ngModel)]="InputUserName" name="username" #username type="username" class="form-control" id="InputUserName"
      aria-describedby="UNHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label> 
    <input [(ngModel)]="InputPassword" name="password" #password type="password"
      class="form-control" id="InputPassword" placeholder="Password">
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" (click)="registerUser(email.value, username.value, password.value)" data-dismiss="modal"
      #closeBtn>Submit</button>
      <!-- (click)="registerUser(newUser)" -->
  </div>
</form>
