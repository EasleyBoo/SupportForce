<div class="jumbotron jumbotron__image"></div>
<div class="container d-flex justify-content-end">
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
    aria-expanded="false" aria-controls="collapseExample">
    Create New Post
  </button>
</div>

<div class="collapse" id="collapseExample">
  <div class="container-fluid d-flex justify-content-center">
    <div class="card card-body w-50 ">
      <div class="container mt-4 d-flex justify-content-center">
        <div class="card messager w-75">
          <div class="card-body">
            <form #newComment="ngForm" (ngSubmit)="insertComment(newComment)">
              <div class="form-group">
                <h5>New Post:</h5>
                <textarea [(ngModel)]="postComment" class="form-control" name="postBody" id="postComment" cols="30"
                  rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container card-header group__header w-75 mt-3">
  <h4 class="text-center text-light">All Posts</h4>
</div>
<div class="container-fluid d-flex justify-content-center">
  <div class="w-75">
    <div *ngFor="let allPost of allPosts" class="container2 darker">
      <div class="row">
        <div class="col-9">
          <p>Post #: {{ allPost.postId}} {{ allPost.postBody }}</p>
        </div>
        <div class="col-3">
          <div class="container-fluid d-flex justify-content-end">
            <button type="button" class="right btn btn-outline-primary" routerLink="post/{{allPost.postId}}">View
              Replies</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
