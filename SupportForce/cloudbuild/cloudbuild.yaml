steps:
# Build front-end
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build' 
  - '-f'
  - 'SupportForce/Dockerfile.dockerfile' 
  - '-t'
  - 'support-force:angular-app'
  - '.'
# Upload to Bucket
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'gcr.io/support-force/support-force:angular-app'
# Deliver app
- name: "gcr.io/cloud-builders/gcloud"
  args:
  - 'app'
  - 'deploy'
  - 'SupportForce/app.yaml'
  - '--image-url'
  - 'gcr.io/support-force/support-force:angular-app'
images:
  - 'gcr.io/support-force/support-force:angular-app'
